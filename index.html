<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a number between 1 to 100.</p>
        <p>You have 10 attempts to Guess the right number.</p>
        <br>

        <form class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <br>
            <input type="text" class="guessField" id="guessField">
            <br>
            <input type="submit" value="Submit Guess" class="guessSubmit" id="subt">

            <div class="resultParas">
                <p>Previous Guesses : <span class="guesses"></span></p>
                <p>Guesses Remaning : <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
